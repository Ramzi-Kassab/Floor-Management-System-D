{% extends "base_auth.html" %}

{% block title %}Server Error - ARDT FMS{% endblock %}

{% block auth_content %}
<div class="text-center">
    <div class="text-6xl font-bold text-gray-300 mb-4">500</div>
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Server Error</h2>
    <p class="text-gray-600 mb-6">
        Something went wrong on our end. Our team has been notified and is working on it.
    </p>
    <div class="space-y-3">
        <a href="{% url 'dashboard:index' %}" 
           class="block w-full py-3 px-4 bg-ardt-blue text-white rounded-lg font-medium hover:bg-blue-800 transition-colors">
            Go to Dashboard
        </a>
        <button onclick="location.reload()" 
                class="block w-full py-3 px-4 border border-gray-300 text-gray-700 rounded-lg font-medium hover:bg-gray-50 transition-colors">
            Try Again
        </button>
    </div>
</div>
{% endblock %}
