{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{% block title %}ARDT FMS{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        ardt: {
                            blue: '#003366',
                            'blue-dark': '#002244',
                            gold: '#FFB81C',
                            'gold-dark': '#E5A619',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.0/dist/cdn.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>

    <style>
        /* Ensure proper mobile viewport */
        html, body {
            min-height: 100%;
            overflow-x: hidden;
        }
        /* Smooth animations */
        .logo-circle {
            animation: pulse-glow 3s ease-in-out infinite;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 184, 28, 0.3); }
            50% { box-shadow: 0 0 40px rgba(255, 184, 28, 0.6); }
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-ardt-blue via-blue-800 to-blue-900 flex items-center justify-center p-4 sm:p-6">

    <div class="w-full max-w-sm sm:max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-6 sm:mb-8">
            <!-- Yellow Circle Logo with Upward Arrow -->
            <div class="inline-flex items-center justify-center w-20 h-20 sm:w-24 sm:h-24 rounded-full bg-ardt-gold logo-circle mb-4 shadow-lg">
                <svg class="w-10 h-10 sm:w-12 sm:h-12 text-ardt-blue" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                    <!-- Upward Arrow -->
                    <path d="M12 19V5"></path>
                    <path d="M5 12l7-7 7 7"></path>
                </svg>
            </div>
            <h1 class="text-2xl sm:text-3xl font-bold text-white mb-1">ARDT FMS</h1>
            <p class="text-blue-200 text-sm sm:text-base">Floor Management System</p>
        </div>

        <!-- Card -->
        <div class="bg-white rounded-xl sm:rounded-2xl shadow-2xl p-5 sm:p-8">
            {% block auth_content %}{% endblock %}
        </div>

        <!-- Footer -->
        <div class="text-center mt-4 sm:mt-6 text-blue-200 text-xs sm:text-sm">
            <p>&copy; {% now "Y" %} ARDT. All rights reserved.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();
        });
    </script>
</body>
</html>
