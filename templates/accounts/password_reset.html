{% extends 'base_auth.html' %}

{% block title %}Reset Password - ARDT FMS{% endblock %}

{% block auth_content %}
<div class="text-center mb-6">
    <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-100 rounded-full mb-4">
        <i data-lucide="key" class="w-6 h-6 text-blue-600"></i>
    </div>
    <h2 class="text-xl font-bold text-gray-900">Reset Password</h2>
    <p class="text-gray-600 mt-1">Enter your email to receive reset instructions</p>
</div>

<form method="post" class="space-y-4">
    {% csrf_token %}

    <div>
        <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">
            Email Address
        </label>
        <input type="email" name="email" id="id_email"
               class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
               placeholder="your@email.com"
               required>
    </div>

    <button type="submit"
            class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
        Send Reset Link
    </button>
</form>

<div class="text-center mt-4">
    <a href="{% url 'accounts:login' %}" class="text-sm text-blue-600 hover:underline">
        Back to Sign In
    </a>
</div>
{% endblock %}
