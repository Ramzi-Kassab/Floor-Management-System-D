{% extends "base.html" %}

{% block title %}{{ page_title }} - ARDT FMS{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-6">
        <div class="text-center mb-6">
            <div class="mx-auto w-12 h-12 bg-red-100 rounded-full flex items-center justify-center mb-4">
                <i data-lucide="trash-2" class="w-6 h-6 text-red-600"></i>
            </div>
            <h2 class="text-xl font-bold text-gray-900 dark:text-white">Delete Planning Record</h2>
            <p class="text-gray-600 dark:text-gray-400 mt-2">
                Are you sure you want to delete the planning record for <strong>{{ object.warehouse.name }}</strong>?
            </p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="flex justify-center space-x-3">
                <a href="{% url 'inventory:item_detail' item.pk %}" class="px-4 py-2 text-gray-700 dark:text-gray-300 hover:text-gray-900">Cancel</a>
                <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
