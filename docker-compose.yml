# ARDT Floor Management System - Docker Compose Configuration
# Usage: docker-compose up -d

version: '3.8'

services:
  # ==========================================================================
  # Django Application
  # ==========================================================================
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ardt-fms-web
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://ardt_user:${DB_PASSWORD}@db:5432/ardt_fms
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/1
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1}
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ardt-network
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ==========================================================================
  # PostgreSQL Database
  # ==========================================================================
  db:
    image: postgres:16-alpine
    container_name: ardt-fms-db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=ardt_fms
      - POSTGRES_USER=ardt_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ardt-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ardt_user -d ardt_fms"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Redis Cache & Message Broker
  # ==========================================================================
  redis:
    image: redis:7-alpine
    container_name: ardt-fms-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - ardt-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Celery Worker
  # ==========================================================================
  celery:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ardt-fms-celery
    restart: unless-stopped
    command: celery -A ardt_fms worker -l info
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://ardt_user:${DB_PASSWORD}@db:5432/ardt_fms
      - CELERY_BROKER_URL=redis://redis:6379/1
      - CELERY_RESULT_BACKEND=redis://redis:6379/2
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ardt-network

  # ==========================================================================
  # Celery Beat Scheduler
  # ==========================================================================
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ardt-fms-celery-beat
    restart: unless-stopped
    command: celery -A ardt_fms beat -l info
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=postgres://ardt_user:${DB_PASSWORD}@db:5432/ardt_fms
      - CELERY_BROKER_URL=redis://redis:6379/1
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ardt-network

  # ==========================================================================
  # Nginx Reverse Proxy (Optional - for production)
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: ardt-fms-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - web
    networks:
      - ardt-network
    profiles:
      - production

# =============================================================================
# Networks
# =============================================================================
networks:
  ardt-network:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
  redis_data:
  static_volume:
  media_volume:
